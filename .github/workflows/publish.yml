name: Test and Publish

on:
  push:
    tags:
      - 'v*'

env:
  VITE_BUY_UI: ${{ vars.VITE_BUY_UI }}
  VITE_BUY_SANDBOX_UI: ${{ vars.VITE_BUY_SANDBOX_UI }}
  VITE_SELL_UI: ${{ vars.VITE_SELL_UI }}
  VITE_SELL_SANDBOX_UI: ${{ vars.VITE_SELL_SANDBOX_UI }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: yarn test

      - name: Build package
        run: yarn build

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 